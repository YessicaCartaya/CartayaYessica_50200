{% extends 'aplicacion/home.html' %}

{% block titulo %}

    <h1 class="masthead-heading mb-0">Macetas</h1>
            
{% endblock titulo %}

{% block contenido %}

<table>
    <tr>
        <td width="200"> <h2>Macetas</h2></td>
        <td>
            <a 
            href="{% url 'macetasCrear' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear" ></i>
            </a>
        </td>
    </tr>
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Material de la Maceta</th>
            <th>Forma</th>
            <th>Tamaño</th>
            <th>Color</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

{% for m in macetas %}
        <tr>
            <td>{{m.id}}</td>
            <td>{{m.material}}</td>
            <td>{{m.forma}}</td>
            <td>{{m.tamaño}}</td>
            <td>{{m.color}}</td>
            <td>
                <a
                  href="{% url 'macetasActualizar' m.id %}"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-paddin-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-edit fa-sm" title="Actualizar"></i>
                </a>
                <a
                  href="{% url 'macetasBorrar' m.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-paddin-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Borrar"></i>
                </a>
            </td>
        </tr>
{% endfor %}
    </tbody>
</table>
            
{% endblock contenido %}
